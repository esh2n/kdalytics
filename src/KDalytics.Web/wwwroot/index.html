<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDalytics - Valorant 戦績トラッカー</title>
    <meta name="description" content="KDalytics - Valorantの戦績を追跡し、分析するためのダッシュボード" />
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/modern.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="KDalytics.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="mt-3">読み込み中...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        エラーが発生しました。
        <a href="." class="reload">再読み込み</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.apiBaseUrl = "http://localhost:5167/";
        
        // Discord認証関連の関数
        window.openDiscordAuth = function() {
            const clientId = "YOUR_DISCORD_CLIENT_ID"; // 実際のDiscord Client IDに置き換える
            const redirectUri = encodeURIComponent(window.location.origin + "/auth/discord/callback");
            const scope = encodeURIComponent("identify guilds");
            
            const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
            window.location.href = url;
        };
        
        // ローカルストレージ関連のヘルパー関数
        window.localStorageHelper = {
            setItem: function(key, value) {
                localStorage.setItem(key, value);
            },
            getItem: function(key) {
                return localStorage.getItem(key);
            },
            removeItem: function(key) {
                localStorage.removeItem(key);
            }
        };
    </script>
</body>

</html>
